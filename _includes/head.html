<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- highlight.js support -->
  <link rel="stylesheet" href="/js/highlightjs/styles/github.css">
  <link rel="stylesheet" href="/css/override.css"/>
  <script type="text/javascript" src="/js/highlightjs/highlight.min.js"></script>


  <script type="text/javascript" defer="defer"> hljs.highlightAll(); </script>
  <!-- end highlight.js support -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="/cf-fonts/v/noto-sans/5.0.18/latin/wght/normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="/cf-fonts/s/indie-flower/5.0.18/latin/400/normal.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/cf-fonts/v/noto-sans/5.0.18/latin/wght/italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="preload" href="/ts_out/notes.js" as="script" />
  <link rel="preload" href="/css/override.css" as="style">
  <link rel="preload" href="/assets/main.css" as="style">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const headings = document.querySelectorAll('h1[id],h2[id],h3[id],h4[id],h5[id],h6[id]');
      const linkContent = '#';
      for (const heading of headings) {
        const linkIcon = document.createElement('a');
        linkIcon.setAttribute('href', `#${heading.id}`);
        linkIcon.addEventListener("click", () => navigator.clipboard.writeText(window.location));
        linkIcon.innerHTML = linkContent;
        linkIcon.className = "headingLink"
        heading.appendChild(linkIcon);
        linkIcon.style.marginRight = -linkIcon.getBoundingClientRect().width + "px";
      }
    });
  </script>

  <script type="text/javascript" src="/ts_out/notes.js"></script>
</head>
